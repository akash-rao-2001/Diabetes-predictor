<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Diabetes Predictor</title>
	<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
</head>

<body style="background-color:azure;">

	<!-- Website Title -->
	<div class="container">
		<h2 class='container-heading'><span class="heading_font">DIABETES PREDICTOR</span></h2>
	</div>

	<!-- Result -->
	<div class="results" style="margin-top: 10em;">

		{% if prediction==1 %}
		<h1>RESULT: <span class='danger'>YOU HAVE DIABETES.</span></h1>
		{% elif prediction==0 %}
		<h1>RESULT: <span class='safe'>YOU DON'T HAVE DIABETES.</span></h1>
		{% endif %}
	</div>

</body>

</html>
